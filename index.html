<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive infographic for pizza survey data visualization">
  <meta name="theme-color" content="#C0392B">

  <title>Pizza Survey Infographic</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Upload Section -->
  <section id="upload-section" class="upload-section" aria-label="Upload Survey Data">
    <div class="upload-header">
      <h1>üçï Pizza Survey Infographic</h1>
      <p>Transform your pizza survey data into a stunning, shareable visualization</p>
    </div>

    <div id="drop-zone" class="upload-zone" role="button" tabindex="0" aria-label="Click or drag to upload CSV file">
      <div class="upload-icon">üìä</div>
      <h3>Drop your CSV file here</h3>
      <p>or click to browse</p>
      <p style="margin-top: var(--space-md); font-size: var(--text-xs); color: var(--text-light);">
        Supports Google Forms CSV exports
      </p>
    </div>

    <input type="file" id="file-input" class="upload-input" accept=".csv" aria-hidden="true">

    <button id="sample-data-btn" class="sample-data-btn">
      ‚ú® Try with Sample Data
    </button>

    <p style="margin-top: var(--space-lg); color: var(--text-light); font-size: var(--text-sm);">
      Press <kbd style="background: var(--bg-card); padding: 2px 6px; border-radius: 4px;">Ctrl</kbd> + <kbd style="background: var(--bg-card); padding: 2px 6px; border-radius: 4px;">Enter</kbd> for quick demo
    </p>
  </section>

  <!-- Pizza Info Modal -->
  <div id="pizza-info-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>üçï Pizza Details</h2>
      <p style="color: var(--charcoal-light, #636E72); margin-bottom: 24px;">Tell us about this pizza!</p>

      <label for="pizza-place-input" style="display: block; margin-bottom: 6px; font-weight: 600; color: var(--charcoal, #2D3436);">Pizza Place Name</label>
      <input type="text" id="pizza-place-input" placeholder="e.g., Joe's Pizza" style="
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--crust-light, #E8C9A0);
        border-radius: 12px;
        font-size: 1em;
        margin-bottom: 20px;
        box-sizing: border-box;
        background: var(--mozzarella, #FFFBF5);
        transition: border-color 0.2s ease;
      ">

      <label for="pizza-date-input" style="display: block; margin-bottom: 6px; font-weight: 600; color: var(--charcoal, #2D3436);">Date</label>
      <input type="date" id="pizza-date-input" style="
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--crust-light, #E8C9A0);
        border-radius: 12px;
        font-size: 1em;
        margin-bottom: 28px;
        box-sizing: border-box;
        background: var(--mozzarella, #FFFBF5);
      ">

      <button id="pizza-info-submit" style="
        width: 100%;
        padding: 16px;
        background: var(--tomato, #C84B31);
        color: white;
        border: none;
        border-radius: 9999px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(200, 75, 49, 0.25);
        transition: all 0.25s ease;
      ">Generate Infographic</button>
    </div>
  </div>

  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(45, 52, 54, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: var(--mozzarella, #FFFBF5);
      padding: 40px;
      border-radius: 24px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
    }
    .modal-content h2 {
      margin-bottom: 8px;
      font-family: 'Fredoka One', sans-serif;
      color: var(--tomato, #C84B31);
    }
    .modal-content input:focus {
      outline: none;
      border-color: var(--tomato, #C84B31);
    }
    .modal-content button:hover {
      background: var(--tomato-dark, #A63C26);
      transform: translateY(-2px);
    }
  </style>

  <!-- Infographic Section (hidden by default) -->
  <main id="infographic" class="infographic" aria-label="Pizza Survey Results">
    <!-- Content will be dynamically generated -->
  </main>

  <!-- Fixed Buttons (shown when viewing infographic) -->
  <div id="fixed-buttons" style="
    position: fixed;
    bottom: 24px;
    right: 24px;
    display: none;
    flex-direction: column;
    gap: 12px;
    z-index: 100;
  ">
    <button
      id="share-btn-fixed"
      onclick="copyShareLink()"
      style="
        padding: 14px 24px;
        background: var(--basil, #5B8C5A);
        color: white;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        font-family: var(--font-body);
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(91, 140, 90, 0.3);
        transition: all 0.25s ease;
      "
      aria-label="Copy share link"
    >
      üîó Share Link
    </button>
    <button
      id="reset-btn"
      onclick="resetToUpload()"
      style="
        padding: 14px 24px;
        background: var(--tomato, #C84B31);
        color: white;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        font-family: var(--font-body);
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(200, 75, 49, 0.3);
        transition: all 0.25s ease;
      "
      aria-label="Upload new data"
    >
      üì§ New Data
    </button>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/main.js"></script>

  <!-- Show buttons when infographic is visible -->
  <script>
    function updateButtonVisibility() {
      const infographic = document.getElementById('infographic');
      const fixedButtons = document.getElementById('fixed-buttons');
      if (infographic && fixedButtons) {
        fixedButtons.style.display = infographic.classList.contains('visible') ? 'flex' : 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const infographic = document.getElementById('infographic');

      if (infographic) {
        // Check initial state
        updateButtonVisibility();

        // Watch for changes
        const observer = new MutationObserver(updateButtonVisibility);
        observer.observe(infographic, {
          attributes: true,
          attributeFilter: ['class']
        });
      }
    });

    // Also expose globally so main.js can call it
    window.updateButtonVisibility = updateButtonVisibility;
  </script>

  <!-- Accessibility: Skip to main content link -->
  <a href="#infographic" class="sr-only" style="
    position: absolute;
    left: -9999px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
  ">Skip to results</a>
</body>
</html>
